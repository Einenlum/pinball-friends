# fly.toml app configuration file generated for pinball-friends on 2024-01-23T01:22:25+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "pinball-friends"
primary_region = "cdg"
console_command = "php /var/www/html/artisan tinker"

[build]
  [build.args]
    NODE_VERSION = "18"
    PHP_VERSION = "8.2"

[env]
  APP_ENV = "production"
  APP_NAME="Pinball Friends"
  APP_LOCALE="fr-FR"
  DB_CONNECTION = "sqlite"
  DB_DATABASE = "/var/www/html/my_database_volume/db.sqlite"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
  SESSION_DRIVER = "cookie"
  SESSION_SECURE_COOKIE = "true"

[[mounts]]
  source = "my_database_volume"
  destination = "/var/www/html/my_database_volume"
  auto_extend_size_threshold = 0

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
